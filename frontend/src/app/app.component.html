 <mat-sidenav-container class="sidenav-container" >
  <mat-sidenav mode="side" [opened]="this.SideNav()">
    <mat-card>
      <mat-card-header style="justify-content: center;">
          <img mat-card-md-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Que the" >
          <mat-card-title> ADMON APPS</mat-card-title>
      </mat-card-header>
      <mat-card-content>
    </mat-card-content>
    </mat-card>


    <mat-accordion>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title> This is the expansion title </mat-panel-title>
          <mat-panel-description> This is a summary of the content </mat-panel-description>
        </mat-expansion-panel-header>
        <p>This is the primary content of the panel.</p>
      </mat-expansion-panel>
      <mat-expansion-panel (opened)="panelOpenState.set(true)" (closed)="panelOpenState.set(false)">
        <mat-expansion-panel-header>
          <mat-panel-title> Self aware panel </mat-panel-title>
          <mat-panel-description>
            Currently I am {{panelOpenState() ? 'open' : 'closed'}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>I'm visible because I am open</p>
      </mat-expansion-panel>
    </mat-accordion>

    <button mat-button (click)="ToogleSide()">Toogle</button>  
  </mat-sidenav>  



    
  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My App</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
    <button mat-button (click)="ToogleSide()">Toogle</button>  


    <router-outlet/>

    <!-- footer -->
  </mat-sidenav-content>
</mat-sidenav-container>
